<head>
    <title>Display</title>
</head>
<body>
      <div id=title>Brevet Times</div>
		<div id='times'>
			{% for time in times %}
			<div class='time'>
  				<div class='titleline'>{{ time.brevets }}km</div>

  				<div class='line'> {{ time.km }} km Opens: {{ time.open }} Closes: {{ time.close }}</div>
                <div class='line'></div>

			</div>
			{% endfor %}
		</div>

</body>
</html>
